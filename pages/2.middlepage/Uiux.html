    <!-- 커서 -->
    <script>
      let mouseCursor = document.querySelector('.cursor')
      let navLinks = document.querySelectorAll('.sub_title a') //메뉴 링크
      let navLinkss = document.querySelectorAll('.logo a')
      let navLinksss = document.querySelectorAll('button')
      //window 객체에 scroll & mouse 이벤트를 추가하고 cursor함수 실행되도록 함
      window.addEventListener('scroll', cursor)
      window.addEventListener('mousemove', cursor)
      //커스텀 커서의 left값과 top값을 커서의 XY좌표값과 일치시킴
      function cursor(e) {
        mouseCursor.style.left = e.pageX + 'px'
        // mouseCursor.style.left = e.mouseX + 'px'
        mouseCursor.style.top = e.pageY + 'px'
        // mouseCursor.style.top = e.mouseY - scrollY + 'px'
      }
    </script>
    <script>
      navLinks.forEach((link) => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {
          mouseCursor.classList.remove('cursor-grow')
          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
      navLinkss.forEach((link) => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {

          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
      navLinksss.forEach((link) => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
