    <!-- 제이쿼리 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script src="/js/common.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/lastpage.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="logo">
          <a href="/index.html">
            <img src="/img/Yunjung JO.png" alt="" />
          </a>
        </div>
        <div class="sub_title">
          <a href="/pages/1.mainpage/mainpage_1.html">
            <p class="p1">자기소개</p>
          </a>
          <a href="/pages/1.mainpage/mainpage_2.html">
            <p class="p2">작업물</p>
          </a>
          <a href="/pages/1.mainpage/mainpage_3.html">
            <p class="p3">연락</p>
          </a>
        </div>
      </div>
    </div>
    <div class="container1">
      <div class="content1">
        <div class="TEXT">
          <h1>
            MY <br />
            Design
          </h1>
          <h2>UIUX</h2>
          <h3>로그인 페이지 디자인</h3>
          <p>
            일상을 관리해주는 편리한 어플 UI 제작<br />
            편안하면서도 감각적인 색채로 설정
          </p>
        </div>
        <a href="#x">
          <button onclick="location.href='/pages/2.middlepage/Uiux.html'">이전으로</button>
        </a>
      </div>
      <div class="content2">
        <div class="full-landing-image10"></div>
        <img src="/img/img-3/301.png" alt="" />
      </div>
    </div>
    <div class="footer">
      <div class="social">
        <a href="#x">
          <img src="/img/social1.png" alt="" />
        </a>
        <a href="#x">
          <img src="/img/social2.png" alt="" />
        </a>
        <a href="#x">
          <img src="/img/social3.png" alt="" />
        </a>
        <a href="#x">
          <img src="/img/social4.png" alt="" />
        </a>
      </div>
    </div>
    <!-- gotop -->
    <div class="gotop">
      <i class="xi-arrow-up"></i>
    </div>
    <!-- cursor -->
    <div class="cursor"></div>
    <!-- 커서 -->
    <script>
      let mouseCursor = document.querySelector('.cursor')
      let navLinks = document.querySelectorAll('.sub_title a') //메뉴 링크
      let navLinkss = document.querySelectorAll('.logo a') 
      window.addEventListener('scroll', cursor)
      window.addEventListener('mousemove', cursor)
      function cursor(e) {
        mouseCursor.style.left = e.pageX + 'px'
        mouseCursor.style.top = e.pageY + 'px'
      }
    </script>
    <script>
      navLinks.forEach((link) => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {
          mouseCursor.classList.remove('cursor-grow')
          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
      navLinkss.forEach((link) => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {
          mouseCursor.classList.remove('cursor-grow')
          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
    </script>
    <!-- 화면 물결효과 -->
    <script>
      $('.full-landing-image10').ripples({
        dropRadius: 90,
        perturbance: 0.005, // 잔물경 굴절 강도. 0은 굴절 없음
        resolution: 256, // 렌더링 값이 클수록 잔물결 효과가 느리게 전파
        interactive: true,
      })
    </script>
  </body>
</html>
