    <script>
      let mouseCursor = document.querySelector('.cursor')
      let navLinks = document.querySelectorAll('.sub_title a') //메뉴 링크
      let navLinkss = document.querySelectorAll('.logo a') //메뉴 링크
      //window 객체에 scroll & mouse 이벤트를 추가하고 cursor함수 실행되도록 함
      window.addEventListener('scroll', cursor)
      window.addEventListener('mousemove', cursor)
      //커스텀 커서의 left값과 top값을 커서의 XY좌표값과 일치시킴
      function cursor(e) {
        mouseCursor.style.left = e.pageX + 'px'
        // mouseCursor.style.left = e.mouseX + 'px'
        mouseCursor.style.top = e.pageY + 'px'
        // mouseCursor.style.top = e.mouseY - scrollY + 'px'
      }
    </script>
    <script>
      navLinks.forEach(link => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {
          mouseCursor.classList.remove('cursor-grow')
          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
      navLinkss.forEach(link => {
        link.addEventListener('mouseover', () => {
          mouseCursor.classList.add('cursor-grow')
          mouseCursor.style.zIndex = '-1'
          link.classList.add('hovered-link')
        })
        link.addEventListener('mouseleave', () => {
          mouseCursor.classList.remove('cursor-grow')
          mouseCursor.style.zIndex = '1000'
          link.classList.remove('hovered-link')
        })
      })
    </script>
    <script>
      // 메인페이지 스크롤 라인 드로잉 이벤트
      const content1 = document.querySelector('.container')
      const path1 = document.querySelector('.path1')
      const path1Length = path1.getTotalLength()
      path1.style.strokeDasharray = path1Length + ' ' + path1Length
      path1.style.strokeDashoffset = calcDashoffset(
        window.innerHeight * 1.2,
        content1,
        path1Length
      )
      function calcDashoffset(scrollY, element, length) {
        const ratio = (scrollY - element.offsetTop) / element.offsetHeight
        const value = length - length * ratio
        return value < 0 ? 0 : value > length ? length : value
      }
      function scrollHandler() {
        const scrollY = window.scrollY + window.innerHeight
        path1.style.strokeDashoffset = calcDashoffset(
          scrollY,
          content1,
          path1Length
        )
      }
      window.addEventListener('scroll', scrollHandler)
    </script>
